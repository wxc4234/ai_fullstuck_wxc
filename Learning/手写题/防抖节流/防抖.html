<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <button id="btn">提交</button>

  <script>
    let btn = document.getElementById('btn');
    btn.addEventListener('click', debounce(handler,1000));

    function handler(){
      console.log('点击了');
    }

    // 防抖是指在一段时间内，不管触发多少次事件，只执行最后一次
    function debounce(fn,wait){
      let timer = null;
      return function(...arg){
        clearTimeout(timer)
        timer = setTimeout(()=>{
          fn.apply(this,arg);
        },wait)
      }
    }
  </script>
</body>
</html>
