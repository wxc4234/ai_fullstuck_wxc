<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <title>Document</title>
</head>

<body>
  <div id="app">
    <input type="file" @change="handleChange">
    <button @click="handleUpload">上传</button>
  </div>

  <script>
    const { createApp, ref } = Vue

    createApp({
      setup() {
        const uploadFile = ref(null)
        const uploadChunkList = ref([])


        const handleChange = (e) => {
          if (!e.target.files[0]) return
          uploadFile.value = e.target.files[0]

          console.log(e.target.files[0]);
        }


        const createChunk = (file, size = 3 * 1024 * 1024) => {
          const chunkList = []
          let cur = 0
          while (cur < file.size) {
            chunkList.push({ file: file.slice(cur, cur + size) })  // Blob 类型上的slice
            cur += size
          }
          return chunkList
        }


        const handleUpload = () => {
          if (!uploadFile.value) return
          const chunkList = createChunk(uploadFile.value)
          // console.log(chunkList);
          uploadChunkList.value = chunkList.map(({ file }, index) => {
            return {
              file,
              size: file.size,
              percent: 0,
              chunkName: `${uploadFile.value.name}-${index}`,
              fileName: uploadFile.value.name,
              index
            }
          })
          console.log(uploadChunkList.value);

          // 发请求 把切片一个一个的给后端
          const formateList = uploadChunkList.value.map(({ file, chunkName, fileName, index }) => {
            const formData = new FormData()
            formData.append('file', file)
            formData.append('chunkName', chunkName)
            formData.append('fileName', fileName)
            return { formData, index }
          })
          console.log(formateList);
          formateList.map(({ formData, index }) => { // 发接口请求
            requestUpload({
              url: 'http://localhost:3000/upload',
              data: formData,
              onUploadProgress: createProgress(uploadChunkList.value[index]),

              })
            })
        }


        // 封装一个请求  axios天生支持我们在请求请传入onUploadProgress回调函数
        const requestUpload = ({ url, method = 'post', data, headers = {}, onUploadProgress = (e) => e }) => {
          return new Promise((resolve, reject) => {
            axios[method](url, data, { headers, onUploadProgress })
              .then(res => {
                resolve(res)
              })
              .catch(err => {
                reject(err)
              })
          })
        }

        // 上传的进度
        const createProgress =( item )=>{
          return (e)=>{
            item.percent = parseInt(String(e.loaded / e.total * 100)) // 计算百分比
          }
        }
        return {
          handleChange,
          handleUpload,
          createChunk,
          uploadChunkList,
          uploadFile,
          createProgress,

        }
      }
    }).mount('#app')
  </script>
</body>

</html>
