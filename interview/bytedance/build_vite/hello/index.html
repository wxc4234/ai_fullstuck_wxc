<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + Vue</title>
  </head>
  <body>
    <div id="app"></div>
    <!--
      VUE项目是一个应用，不是几个小文件，要能够运行起来是非常复杂的
      通过模块化组织文件
      js 早期模块化能力弱 node require commonjs-> es6 import ESModule
    vite（快） 是一个现代前端应用的构建工具，（与webpack的区别 不需要使用require 笨重 慢）
    它基于ES2015（ES6 ES2016是ES7）的模块系统，
    使用了新的ES标准
    无需依赖其他工具，同时支持开发环境和生产环境构建
    main.js 是入口文件是单点入口，引入依赖文件和各个模块，项目就运行起来了，vite 会自动解析依赖并构建依赖图
    type="module"  告诉浏览器以ESModule的方式解析文件的依赖 也就是文件中有import export
  -->
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
