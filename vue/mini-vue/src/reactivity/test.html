  <script type="module">
    import { reactive} from './reactive.js'
    import { effect } from './effect.js'
    const state = reactive({
      name: 'wxc',
      age: 18
    })

    effect(
      ()=>{
        console.log(`${state.name}今年${state.age}岁了`);

      {lazy: false}
    )

   setInterval(() => {
     state.age=state.age+1
   }, 2000)
