<!-- Documengt type html5的版本 canvas 3D地球
浏览器是网页的运行程序，宿主，web工程师 B/S架构开发，c++/java C/S架构 
window BOM  Browser Object Model
document DOM Document Object Model
每一个标签都可以来到js内存中成为一个DOM对象
-->
<!DOCTYPE html> 
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>大厂编程素养之从底层基础看html/js开发</title>
</head>
<body>
  <input type="text" id="unDebounce">
  <!-- HTTP + html DOM 树 dfs -->
  <script>
    // 复杂数据类型 对象：DOM  DOM编程
    // 页面叫 Document
    let inputa =document.getElementById("unDebounce");
    // typeof 运算符 数据类型 不靠谱
    // console.log(typeof inputa); // 怎么反映它是DOM对象
    console.log(Object.prototype.toString.call(inputa));
  </script>
</body>
</html>
